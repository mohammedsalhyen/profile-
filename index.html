<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile</title>
        <!--Css style-->
        <link rel="stylesheet" href="./css/style.css">
        <!-- link of bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="./css/all.min.css" />
    </head>
    <body>
        <header>
            <div class="conatiner row  p-5">
                <div class="image-container col-lg-2">
                    <img  src="./image/man.jpg" alt="man">
                </div>
                <div class="details col-lg-8">
                    <h4 class="name">Tom cruze</h4>
                    <p class="faculty">computer science and information systems</p>
                    <ul>
                        <li class="room-number">
                            <span>19</span>
                            <p>Room Number</p>
                        </li>
                        <li class="building-number">
                            <span>2</span>
                            <p>Building Number</p>
                        </li>
                        <li class="phone-number">
                            <span>01110948994</span>
                            <p>Phone</p>
                        </li>
                        <li class="national-id">
                            <span>3000984533234</span>
                            <p>National ID</p>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="service">
            <div class="container">
                <p class="service-title">Services</p>
                <div class="service-container ">
                    <div class="service-box col-lg-4 col-md-6 col-sm-12">
                        <img src="../image/order-sub.png" alt="order">
                        <h5>Order Supplies</h5>
                        <a href="#">
                            <P>Start now</P>
                            <i class="fa-solid fa-angles-right"></i>
                        </a>
                    </div>
                    <div class="service-box col-lg-4 col-md-6 col-sm-12">
                        <img src="../image/change.jpg" alt="order">
                        <h5>Change Room</h5>
                        <a href="#">
                            <P>Start now</P>
                            <i class="fa-solid fa-angles-right"></i>
                        </a>
                    </div>
                    <div class="service-box col-lg-4 col-md-6 col-sm-12">
                        <img src="../image/leave.png" alt="order">
                        <h5>Order to Leave</h5>
                        <a href="#">
                            <P>Start now</P>
                            <i class="fa-solid fa-angles-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/all.min.js"></script>
    </body>
</html>
